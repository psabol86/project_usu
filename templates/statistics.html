<!DOCTYPE html>

<head>
  <title>Python Project App</title>

<nav class="breadcrumb">

<body>
  <div>
    <table class="table table-inverse">
      <thead>
        <tr>
          <th></th>
          <th>Osoby</th>
          <th>Cely</th>
          <th>Celková veľkosť</th>
          <th>Priemerná plocha na väzňa</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for statistic in statistics %}
        <tr>
          <th scope="row"></th>
          <td>{{statistic[0]}}</td>
          <td>{{statistic[1]}}</td>
          <td>{{statistic[2]}} m<sup>2</sup></td>
          <td>{{statistic[3]}} m<sup>2</sup></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <footer class="footer">
      <p>&copy; PS 2018</p>
    </footer>

  </div>
</body>
